<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Vibhu Charan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 20px 5%;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 900;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #fff;
      transform: scale(1.05);
    }

    main {
      flex: 1;
      padding: 120px 5% 60px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background: #1a1a1a;
      color: #fff;
      border: none;
      margin-bottom: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
    }

    input:focus, textarea:focus {
      background: #2c2c2c;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #555;
      transform: translateY(-2px);
    }

    .socials {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .socials a {
      color: #aaa;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      color: #777;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }

      .socials {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vibhu Charan</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>

    <div class="contact-wrapper">
      <form action="mailto:onlyrealvc@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="socials">
        <a href="mailto:onlyrealvc@gmail.com" target="_blank">ðŸ“© Email</a>

      </div>
    </div>
  </main>

  </footer>

</body>
</html>
